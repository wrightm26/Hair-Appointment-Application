{% with messages = get_flashed_messages(with_categories=True) %}
    {% if messages %}
        {% for category, message in messages %}
            <div class="alert alert-{{ category }} alert-dismissible fade show text-center mt-3" role="alert">
                <p class="fw-bold ms-5" id="alerts">{{ message }}</p>
                <button type="button" class="btn-close fw-bold" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}
